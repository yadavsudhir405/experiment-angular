<div class="inline-flex border-solid border-2 rounded-md border-sys-primary bg-sys-primary p-4 shadow-3xl">
 <span class="text-sys-on-primary text-very-large">Hello World</span>
</div>
<mat-divider></mat-divider>
<span class="text-xl block py-2"> Use New syntax of If and For</span>
@let showGreeting = true;
@let name = 'Foo';
@let productNames = ['Angular', 'React', 'Vue'];
@if (showGreeting) {
    <span>Hello World {{name}}</span>
    @for (productName of productNames; track $index) {
      <div>{{$index}} : {{productName}}</div>
    }
}
