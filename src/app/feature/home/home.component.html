<mat-card class="min-h-20 max-h-90  min-w-20 max-w-60 overflow-auto gap-4"  *ngFor="let item of cardItems">
 <mat-card-header>
  <span class="text-2xl">{{item.title}}</span>
 </mat-card-header>
  <mat-card-content>
    <span>{{item.description}}</span>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="navigateTo(item.link)">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
